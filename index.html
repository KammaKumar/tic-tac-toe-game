<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>Tic Tac Toe</h1>
    
    <div class="settings-container">
      <div class="setting">
        <label for="game-mode">Mode:</label>
        <select id="game-mode">
          <option value="pvp">Player vs Player</option>
          <option value="pva">Player vs AI</option>
        </select>
      </div>
      <div class="setting" id="difficulty-setting">
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="moderate">Moderate</option>
          <option value="hard" selected>Unbeatable</option>
        </select>
      </div>
    </div>
    
    <div class="score-container">
        <p>Player X: <span id="score-x">0</span></p>
        <p>Player O: <span id="score-o">0</span></p>
    </div>
    
    <div class="board" id="board"></div>
    <p class="status" id="status">Player X's Turn</p>
    <button id="reset">New Game</button>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h2 id="popup-message"></h2>
      <button onclick="startGame()" class="popup-button">Play Again</button>
    </div>
  </div>

  <audio id="move-sound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>
  <audio id="win-sound" src="https://www.soundjay.com/human/sounds/applause-01.mp3" preload="auto"></audio>
  <audio id="error-sound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
